jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image name
        run: |
          echo "Converting MY_IMAGE_NAME to lowercase."
          echo "MY_IMAGE_NAME_LOWER=$(echo $MY_IMAGE_NAME | tr '[:upper:]' '[:lower:]')"
          echo "MY_IMAGE_NAME_LOWER=$(echo $MY_IMAGE_NAME | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "MY_IMAGE_NAME_LOWER set as ${{ env.MY_IMAGE_NAME_LOWER }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: ${{ env.IMAGE_REGISTRY }}/${{ env.MY_IMAGE_NAME_LOWER }}:latest, ${{ env.IMAGE_REGISTRY }}/${{ env.MY_IMAGE_NAME_LOWER }}:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
        continue-on-error: true

      - name: Sign container image
        if: github.event_name != 'pull_request'
        run: |
          echo "Signing the container image."
          cosign sign -y --key env://COSIGN_PRIVATE_KEY ${{ env.IMAGE_REGISTRY }}/${{ env.MY_IMAGE_NAME }}@${{ steps.build-push.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
