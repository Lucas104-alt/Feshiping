name: build-ublue-custom
on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '05 10 * * *'  # 10:05am UTC everyday
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:

env:
  MY_IMAGE_NAME: "feshiping"  # the name of the image produced by this build
  MY_IMAGE_DESC: "My Customized Universal Blue System Image"
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"  # do not edit

jobs:
    build_push:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4.1.1
  
        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3.0.0
          with:
            platforms: all
  
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1
  
        - name: Login to GitHub Container Registry
          uses: docker/login-action@v1
          with:
            registry: ${{ env.IMAGE_REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        - name: Debug output
          run: |
              docker images
              echo "Check docker configuration and context"
          
        - name: Set lowercase image name
          run: |
           echo "MY_IMAGE_NAME_LOWER=$(echo $MY_IMAGE_NAME | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
            
        - name: Some Step
          continue-on-error: true
          run: some-command-that-might-fail
          
        - name: Build and push Docker image
          uses: docker/build-push-action@v5.3.0
          with:
            context: .
            file: ./Containerfile
            push: true
            tags: ${{ env.IMAGE_REGISTRY }}/${{ env.MY_IMAGE_NAME_LOWER }}:latest
            platforms: linux/amd64,linux/arm64
        
          continue-on-error: true
  
        - name: Sign container image
          if: github.event_name != 'pull_request'
          run: |
            cosign sign -y --key env://COSIGN_PRIVATE_KEY ${{ env.IMAGE_REGISTRY }}/${{ env.MY_IMAGE_NAME_LOWER }}:latest
          env:
            COSIGN_EXPERIMENTAL: false
            COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
        
  